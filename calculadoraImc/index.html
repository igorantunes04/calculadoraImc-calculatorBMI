<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header> 
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <div class="calculadora">
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
            <input type="number" name="altura" id="altura" placeholder="Digite a sua altura">
            <input type="number" name="peso" id="peso" placeholder="Digite o seu peso"> 
            <button class="botaoCalcular" id="calcular">Calcular</button>
            <button class="limpar" id="limpar">Limpar campos.</button>
            <p class="receber" id="receber"></p>
        </div>
    </main>
    <footer>
        <p class="copy">&copy;Antunes</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
